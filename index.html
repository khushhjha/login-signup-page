<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page - Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .demo-container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 { margin-bottom: 20px; font-size: 2.5rem; }
        p { margin-bottom: 30px; opacity: 0.9; }
        .buttons { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-basic {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .btn-improved {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 30px rgba(102,126,234,0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>üîê Login/Signup Demo</h1>
        <p>Choose a version to explore the before & after transformation</p>
        <div class="buttons">
            <a href="/basic-version/" class="btn btn-basic">üìã Basic Version</a>
            <a href="/improved-version/" class="btn btn-improved">‚ú® Improved Version</a>
        </div>
    </div>
</body>
</html>
